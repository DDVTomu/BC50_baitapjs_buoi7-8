<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="">Thêm số vào mảng</label>
        <input
          type="text"
          name="arrayNum"
          id="arrayNum"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <button onclick="pushArray()">Thêm số vào mảng</button>

      <p>Mảng số: <span id="viewArray"></span></p>
      <section>
        <button onclick="totalNumArray()">Tính tổng các số dương</button>
        <p>Tổng các số dương là: <span id="viewTotalNum"></span></p>
      </section>
      <section>
        <button onclick="countNumArray()">Tính bao nhiêu số dương</button>
        <br />
        <p>Có: <span id="viewCount"></span> Số dương</p>
      </section>
      <section>
        <button onclick="minNum()">Số nhỏ nhất trong mảng</button>
        <br />
        <p>Số nhỏ nhất trong mảng là: <span id="minNum"></span></p>
      </section>

      <section>
        <button onclick="minNumAlt()">Số dương nhỏ nhất trong mảng</button>
        <br />
        <p>Số dương nhỏ nhất trong mảng là: <span id="minNumAlt"></span></p>
      </section>

      <section>
        <input
          type="text"
          name="indexNumA"
          id="indexNumA"
          class="form-control"
          placeholder="Vị trí num A"
          aria-describedby="helpId"
        />

        <input
          type="text"
          name="indexNumB"
          id="indexNumB"
          class="form-control"
          placeholder="Vị trí num B"
          aria-describedby="helpId"
        />
        <button onclick="swapArr()">Thay đổi vị trí</button>
        <br />
        <p>mảng mới: <span id="swapArr"></span></p>
      </section>

      <section>
        <button onclick="arrange()">Sắp xếp thự tự từ nhỏ lên lớn</button>
        <br />
        <p>mảng mới: <span id="arrange"></span></p>
      </section>

      <section>
        <button onclick="prime()">tìm số nguyên tố đầu tiên</button>
        <br />
        <p>nguyên tố đầu tiên: <span id="prime"></span></p>
      </section>

      <section>
        <div class="form-group">
          <label for="">Thêm số vào mảng</label>
          <input
            type="text"
            name="arrayNumFloat"
            id="arrayNumFloat"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button onclick="pushArrayFloat()">Thêm số vào mảng</button>

        <p>Mảng số: <span id="viewArrayFloat"></span></p>

        <button onclick="checkFloat()">Kiểm tra số nguyên</button>

        <p>trong mảng có: <span id="viewFloat"></span> số nguyên</p>
      </section>

      <section>
        <div class="form-group">
          <label for="">Thêm số vào mảng</label>
          <input
            type="text"
            name="arrayNumCheck"
            id="arrayNumCheck"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
          />
        </div>
        <button onclick="pushArrayCheck()">Thêm số vào mảng</button>

        <p>Mảng số: <span id="viewArrayCheck"></span></p>

        <button onclick="compare()">Kiểm tra âm dương</button>

        <p><span id="viewCompare"></span></p>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
